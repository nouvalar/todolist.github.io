<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Edit Button</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .debug-info {
            background: #f0f0f0;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-family: monospace;
        }
        .debug-button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }
        .debug-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Debug Edit Button</h1>
        
        <div class="debug-info">
            <h3>Debug Info:</h3>
            <div id="debug-output">Loading...</div>
        </div>
        
        <div class="debug-info">
            <h3>Test Buttons:</h3>
            <button class="debug-button" onclick="testEditButton()">Test Edit Button</button>
            <button class="debug-button" onclick="testEventDelegation()">Test Event Delegation</button>
            <button class="debug-button" onclick="addTestTask()">Add Test Task</button>
            <button class="debug-button" onclick="showAllTasks()">Show All Tasks</button>
        </div>

        <!-- Form untuk menambah/edit daily task -->
        <div class="form-container">
            <h2 id="form-title">Tambah Aktivitas Hari Ini</h2>
            <form id="daily-form">
                <input type="hidden" id="edit-id" value="">
                <div class="form-group">
                    <label for="task-date">Tanggal:</label>
                    <input type="date" id="task-date" required>
                </div>
                <div class="form-group">
                    <label for="task-title">Judul Aktivitas:</label>
                    <input type="text" id="task-title" placeholder="Contoh: Belajar React.js, Meeting dengan mentor, dll" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Deskripsi Detail:</label>
                    <textarea id="task-description" placeholder="Jelaskan apa yang Anda lakukan hari ini, apa yang dipelajari, tantangan yang dihadapi, dll" required></textarea>
                </div>
                <div class="form-group">
                    <label for="task-category">Kategori:</label>
                    <select id="task-category" required>
                        <option value="Belajar">Belajar</option>
                        <option value="Praktik">Praktik</option>
                        <option value="Meeting">Meeting</option>
                        <option value="Review">Review</option>
                        <option value="Debugging">Debugging</option>
                        <option value="Testing">Testing</option>
                        <option value="Dokumentasi">Dokumentasi</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-duration">Durasi (jam):</label>
                    <input type="number" id="task-duration" min="0.5" max="12" step="0.5" placeholder="2.5" required>
                </div>
                <div class="form-group">
                    <label for="task-status">Status:</label>
                    <select id="task-status" required>
                        <option value="Selesai">Selesai</option>
                        <option value="Sedang Berjalan">Sedang Berjalan</option>
                        <option value="Belum Selesai">Belum Selesai</option>
                        <option value="Ditunda">Ditunda</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-image">Upload Gambar (Opsional):</label>
                    <input type="file" id="task-image" accept="image/*" class="file-input">
                    <div class="image-preview" id="image-preview"></div>
                </div>
                <div class="form-buttons">
                    <button type="submit" id="submit-btn">Tambah Aktivitas</button>
                    <button type="button" id="cancel-btn" style="display: none;">Batal</button>
                </div>
            </form>
        </div>

        <!-- Timeline display -->
        <div class="timeline-container">
            <h2>Timeline Aktivitas Magang</h2>
            <div class="timeline-filters">
                <button class="filter-btn active" data-filter="all">Semua</button>
                <button class="filter-btn" data-filter="Belajar">Belajar</button>
                <button class="filter-btn" data-filter="Praktik">Praktik</button>
                <button class="filter-btn" data-filter="Meeting">Meeting</button>
                <button class="filter-btn" data-filter="Review">Review</button>
            </div>
            <div id="timeline"></div>
        </div>
    </div>

    <script src="index.js"></script>
    <script>
        // Debug functions
        function updateDebugInfo(message) {
            const debugOutput = document.getElementById('debug-output');
            const timestamp = new Date().toLocaleTimeString();
            debugOutput.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            debugOutput.scrollTop = debugOutput.scrollHeight;
        }

        function testEditButton() {
            updateDebugInfo('Testing edit button functionality...');
            
            if (window.timeline && window.timeline.dailyTasks.length > 0) {
                const firstTask = window.timeline.dailyTasks[0];
                updateDebugInfo(`Testing edit for task: ${firstTask.title} (ID: ${firstTask.id})`);
                window.timeline.editTask(firstTask.id);
            } else {
                updateDebugInfo('No tasks available for testing edit');
            }
        }

        function testEventDelegation() {
            updateDebugInfo('Testing event delegation...');
            
            // Simulate a click on edit button
            const editButtons = document.querySelectorAll('.btn-edit');
            if (editButtons.length > 0) {
                updateDebugInfo(`Found ${editButtons.length} edit buttons`);
                editButtons[0].click();
            } else {
                updateDebugInfo('No edit buttons found in DOM');
            }
        }

        function addTestTask() {
            updateDebugInfo('Adding test task...');
            
            if (window.timeline) {
                const testTask = {
                    date: new Date().toISOString().split('T')[0],
                    title: 'Debug Test Task',
                    description: 'This is a test task for debugging edit functionality',
                    category: 'Testing',
                    duration: 1.0,
                    status: 'Selesai',
                    image: null
                };
                
                window.timeline.addTask(testTask);
                updateDebugInfo('Test task added successfully');
            } else {
                updateDebugInfo('Timeline instance not available');
            }
        }

        function showAllTasks() {
            updateDebugInfo('Showing all tasks...');
            
            if (window.timeline) {
                const tasks = window.timeline.dailyTasks;
                updateDebugInfo(`Total tasks: ${tasks.length}`);
                tasks.forEach((task, index) => {
                    updateDebugInfo(`Task ${index + 1}: ${task.title} (ID: ${task.id})`);
                });
            } else {
                updateDebugInfo('Timeline instance not available');
            }
        }

        // Initialize debug info
        window.addEventListener('load', () => {
            updateDebugInfo('Page loaded, waiting for timeline to initialize...');
            
            setTimeout(() => {
                if (window.timeline) {
                    updateDebugInfo('Timeline instance created successfully');
                    updateDebugInfo(`Daily tasks count: ${window.timeline.dailyTasks.length}`);
                } else {
                    updateDebugInfo('Timeline instance not found');
                }
            }, 2000);
        });

        // Override console.log to also show in debug output
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            updateDebugInfo('Console: ' + args.join(' '));
        };
    </script>
</body>
</html>
