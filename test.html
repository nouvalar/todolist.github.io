<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Timeline</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .test-result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test Timeline Functionality</h1>
    
    <div class="test-section">
        <h3>Test 1: Instance Creation</h3>
        <div id="test1" class="test-result">Testing...</div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Add Task</h3>
        <div id="test2" class="test-result">Testing...</div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Edit Task</h3>
        <div id="test3" class="test-result">Testing...</div>
    </div>
    
    <div class="test-section">
        <h3>Test 4: Delete Task</h3>
        <div id="test4" class="test-result">Testing...</div>
    </div>
    
    <div class="test-section">
        <h3>Test 5: Event Delegation</h3>
        <div id="test5" class="test-result">Testing...</div>
    </div>

    <script>
        // Test script
        function runTests() {
            console.log('Running tests...');
            
            // Test 1: Instance Creation
            try {
                if (typeof DailyTimeline !== 'undefined') {
                    document.getElementById('test1').innerHTML = '✅ DailyTimeline class exists';
                    document.getElementById('test1').className = 'test-result success';
                } else {
                    throw new Error('DailyTimeline class not found');
                }
            } catch (error) {
                document.getElementById('test1').innerHTML = '❌ Error: ' + error.message;
                document.getElementById('test1').className = 'test-result error';
            }
            
            // Test 2: Add Task
            try {
                if (window.timeline && typeof window.timeline.addTask === 'function') {
                    document.getElementById('test2').innerHTML = '✅ addTask method exists';
                    document.getElementById('test2').className = 'test-result success';
                } else {
                    throw new Error('addTask method not found');
                }
            } catch (error) {
                document.getElementById('test2').innerHTML = '❌ Error: ' + error.message;
                document.getElementById('test2').className = 'test-result error';
            }
            
            // Test 3: Edit Task
            try {
                if (window.timeline && typeof window.timeline.editTask === 'function') {
                    document.getElementById('test3').innerHTML = '✅ editTask method exists';
                    document.getElementById('test3').className = 'test-result success';
                } else {
                    throw new Error('editTask method not found');
                }
            } catch (error) {
                document.getElementById('test3').innerHTML = '❌ Error: ' + error.message;
                document.getElementById('test3').className = 'test-result error';
            }
            
            // Test 4: Delete Task
            try {
                if (window.timeline && typeof window.timeline.deleteTask === 'function') {
                    document.getElementById('test4').innerHTML = '✅ deleteTask method exists';
                    document.getElementById('test4').className = 'test-result success';
                } else {
                    throw new Error('deleteTask method not found');
                }
            } catch (error) {
                document.getElementById('test4').innerHTML = '❌ Error: ' + error.message;
                document.getElementById('test4').className = 'test-result error';
                }
            
            // Test 5: Event Delegation
            try {
                if (window.timeline && typeof window.timeline.handleTimelineActions === 'function') {
                    document.getElementById('test5').innerHTML = '✅ handleTimelineActions method exists';
                    document.getElementById('test5').className = 'test-result success';
                } else {
                    throw new Error('handleTimelineActions method not found');
                }
            } catch (error) {
                document.getElementById('test5').innerHTML = '❌ Error: ' + error.message;
                document.getElementById('test5').className = 'test-result error';
            }
        }
        
        // Run tests when page loads
        window.addEventListener('load', () => {
            setTimeout(runTests, 1000); // Wait for timeline to initialize
        });
    </script>
    
    <!-- Include the main timeline files -->
    <script src="index.js"></script>
</body>
</html>
